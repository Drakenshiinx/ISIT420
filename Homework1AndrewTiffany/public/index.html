<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Pet Food Inventory</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Current Pet Food Inventory</h3>
    <button type="button" id=get>Show Inventory</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add Pet Food to Inventory</h3>
        <label for="title">Name:</label>
        <input type="text" id="title" name="fname"><br><br>
        <label for="petType">Pet Type:</label>
        <input type="text" id="petType" name="fname"><br><br>
        <label for="amount">Amount (oz):</label>
        <input type="text" id="amount" name="fname"><br><br>
        <label for="price">Price (Dollars):</label>
        <input type="text" id="price" name="fname"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Pet Food from Inventory</h3>
        <div>
            Enter Pet Food Name here:  <input type="text" id="deleteTitle"><br><br>
            <button type="button" id=delete>DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit a Pet Food </h3>
        <div>
            Enter Pet Food Name here:  <input type="text" id="modTitle"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit Pet Food Info</h3>
        <label>Name:</label>
        <input type="text" id="mtitle" ><br><br>
        <label>Pet Type:</label>
        <input type="text" id="mpetType" ><br><br>
        <label>Amount(oz):</label>
        <input type="text" id="mamount" ><br><br>
        <label>Price (dollars):</label>
        <input type="text" id="mprice" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
