<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>V2 To Do's</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Existing To Dos</h3>
    <button type="button" id=get>Show Existing</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add a new ToDo</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" name="fname"><br><br>
        <label for="petType">Pet Type:</label>
        <input type="text" id="petType" name="fname"><br><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="fname"><br><br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="fname"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Pet Item by Title</h3>
        <div>
            Enter Title here:  <input type="text" id="deleteTitle"><br><br>
            <button type="button" id=delete>DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit one Pet Item </h3>
        <div>
            Enter Title here:  <input type="text" id="modTitle"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <input type="text" id="mtitle" ><br><br>
        <input type="text" id="mpetType" ><br><br>
        <input type="text" id="mprice" ><br><br>
        <input type="text" id="mamount" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
